# Nginx configuration for stylist.polly.wang
# With SSL and security hardening

# =============================================================================
# Security: Rate Limiting
# =============================================================================
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=mcp_conn:10m;

# =============================================================================
# HTTP -> HTTPS Redirect
# =============================================================================
server {
    listen 80;
    server_name stylist.polly.wang;

    # For Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server
# =============================================================================
server {
    listen 443 ssl http2;
    server_name stylist.polly.wang;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/stylist.polly.wang/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stylist.polly.wang/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =============================================================================
    # Security: Block malicious paths (scanners, hackers)
    # =============================================================================
    
    # Block access to hidden files (.env, .git, .htaccess, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block common attack paths
    location ~* ^/(wp-admin|wp-login|wordpress|phpmyadmin|admin|administrator|xmlrpc\.php|config\.php|backup) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block suspicious file extensions
    location ~* \.(sql|bak|inc|old|orig|save|swp|tmp)$ {
        deny all;
        access_log off;
        return 404;
    }

    # =============================================================================
    # MCP Server Proxy
    # =============================================================================
    
    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://127.0.0.1:8888/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Main MCP endpoint with rate limiting
    location / {
        # Apply rate limiting
        limit_req zone=mcp_limit burst=20 nodelay;
        limit_conn mcp_conn 10;
        
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        
        # SSE specific settings
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-running requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for SSE
        proxy_buffering off;
        chunked_transfer_encoding on;
    }
}
